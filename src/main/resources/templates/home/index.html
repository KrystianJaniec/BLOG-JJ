<main>
    <div class="container body-content">
        <h1 style="color:darkred" class="text-center">Choose the category that interests you</h1>
        <div class="row">
            <div class="col-md-6" th:each="category : ${categoryList}">
                <header>
                    <h3>
                        <a th:href="@{/category/{id}(id=${category.id})}"
                           th:text="${category.categoryName + '[' + #sets.size(category.posts) + ']'}"
                           style="color:black"></a>
                    </h3>
                </header>
            </div>
        </div>
    </div>
</main>
