<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${post.title}"></h2>
                    </header>

                    <p th:text="${post.content}"></p>

                    <small class="author" th:text="${post.author.fullName}"></small>

                    <p><a class="btn btn-info btn-xs" th:each="tag : ${post.tags}"
                          th:href="@{/tag/{tagName}(tag= ${tag.tagName})}"
                          th:text="${tag.tagName}"></a></p>

                    <footer>
                        <a class="btn btn-default btn-xs" th:href="@{/}">Back</a>

                        <th:block sec:authorize="authenticated">
                            <a class="btn btn-warning btn-xs" th:href="@{/post/editPost/{id}(id = ${post.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs"
                               th:href="@{/post/deletePost/{id}(id = ${post.id})}">Delete</a>
                        </th:block>
                    </footer>

                </article>
            </div>
        </div>
    </div>
</main>
