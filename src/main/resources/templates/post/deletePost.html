<main>
	<div class="container body-content span=8 offset=2">
		<div class="well">
			<form class="form-horizontal" th:action="@{/post/deletePost/{id}(id=${post.id})}" method="POST">
				<fieldset>
					<legend class="text-center">Delete Post</legend>
					
					<div class="form-group">
					<label class="col-sm-4 control-label" for="post_title" >Post Title</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" id="post_title" placeholder="Post title"
								   name="title" th:value="${post.title}" disabled="disabled"/>
						</div>
					</div>
					
					<div class="form-group">
					<label class="col-sm-4 control-label" for="post_content">Content</label>
						<div class="col-sm-6">
							<textarea class="form-control" rows="6" id="post_content" placeholder="Content"
									  name="content" th:field="${post.content}" disabled="disabled"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
							<a class="btn btn-default" th:href="@{/post/{id}(id = ${post.id})}">Cancel</a>
							<input type="submit" class="btn btn-danger" value="Delete"/>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</main>
