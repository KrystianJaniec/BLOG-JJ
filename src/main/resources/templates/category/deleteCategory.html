<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/category/deleteCategory/{id}(id=${category.id})}" method="POST">
                <fieldset>
                    <legend class="text-center">Delete Post Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name">Post Category Name</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category name"
                                   name="categoryName" th:value="${category.categoryName}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/category/categoryList}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
